  <body>
    <main>
      <nav class="nav-flex-container">
        <a href="Alan-Schaaf-Website-About.html" class="nav-item">About</a>
        <a href="#work" class="nav-item">Previous Work</a>
        <a href="#projects" class="nav-item">Projects</a>
        <a href="Alan-Schaaf-Website-Contact.html" class="nav-item">Contact</a>
      </nav>
      <section id="contact">
        <div class="container">
          <form action="">
            <label for="name">Full Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="First and Last"
            />
            <label for="company">Company:</label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company Name"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Contact Email"
            />
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              placeholder="What do you want me to know?"
              style="height: 100px"
            ></textarea>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </form>
        </div>
      </section>
    </main>
  </body>
