<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Schaaf</title>
    <link rel="stylesheet" href="Alan-Schaaf-Website.css" />
  </head>
  <body>
    <main>
      <nav class="nav-flex-container">
        <a href="index.html" class="nav-item">About</a>
        <a href="Alan-Schaaf-Website-Skills.html" class="nav-item">Skills</a>
        <a href="Alan-Schaaf-Website-Projects.html" class="nav-item"
          >Projects</a
        >
        <a href="Alan-Schaaf-Website-Contact.html" class="nav-item">Contact</a>
      </nav>
      <section id="contact">
        <h1 class="page-heading">Contact Me</h1>
        <p class="contact-text">
          Please fill out the form below and I will be in touch with you as soon
          as possible. I look forward to hearing from you!
        </p>
        <div class="form">
          <form action="">
            <label for="name">Full Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="First and Last"
              class="form-input"
            />
            <label for="company">Company:</label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company Name"
              class="form-input"
            />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Contact Email"
              class="form-input"
            />
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              placeholder="What do you want me to know?"
              style="height: 100px"
              class="form-input"
            ></textarea>
            <input type="submit" value="Submit" class="submit-button" />
            <input type="reset" value="Clear" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
