<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Schaaf</title>
    <link rel="stylesheet" href="Alan-Schaaf-Website.css" />
    <script defer src="Alan-Schaaf-Website.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="nav-flex-container">
        <a href="#about" class="nav-item">About</a>
        <a href="#work" class="nav-item">Previous Work</a>
        <a href="#projects" class="nav-item">Projects</a>
        <a href="#contact" class="nav-item">Contact</a>
      </nav>
      <section id="about"></section>
      <section id="work"></section>
      <section id="projects"></section>
      <section id="contact" class="container mt-4">
        <form action="" class="bg-light border rounded mx-auto p-2">
          <h1 class="my-3 text-center">Contact Form</h1>
          <div class="row form-field mb-4">
            <div class="col-sm-12 col-md-4">
              <label for="name">Name:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full Name Here"
              />
            </div>
          </div>
          <div class="row form-field mb-3">
            <div class="col-sm-12 col-md-4">
              <label for="company">Company:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Company Name"
              />
            </div>
          </div>
          <div class="row form-field mb-3">
            <div class="col-sm-12 col-md-4">
              <label for="email" class="col-sm-12">Email:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input
                type="email"
                class="form-control col-sm-12"
                id="email"
                placeholder="Contact Email"
              />
            </div>
          </div>
          <div class="row form-field mb-3">
            <div class="col-sm-12 col-md-4">
              <label for="message" class="col-sm-12">Message:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
